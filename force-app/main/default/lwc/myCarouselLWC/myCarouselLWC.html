<template>
    <!-- Container -->
    <div class="myContainer">

        <div data-id="firstDiv" class="mySlider slds-grid slds-gutters">
            <template for:each={elements} for:item='elem'>
                    <div key={elem} class="mySlides  slds-col slds-size_1-of-4"
                    style="background: rgb(109, 183, 243); color:black">
                    <div class="text">{elem.txt}</div>
                </div>
            </template>
           
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick={previous}>&#10094;</a>
        <a class="next" onclick={next}>&#10095;</a>
    </div>

</template>
